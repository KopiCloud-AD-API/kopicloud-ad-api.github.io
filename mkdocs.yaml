INHERIT: ./nav.yaml
copyright: © 2025 KopiCloud Limited. All rights reserved
site_author: KopiCloud Limited
site_description: The API for Microsoft Active Directory and DNS
site_name: KopiCloud AD API Documentation
site_url: https://adapihelp.kopicloud.com
theme:
  custom_dir: overrides
  favicon: assets/images/favicon.png
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.instant
    - navigation.sections
  font:
    text: Nunito Sans
  language: en
  logo: assets/images/KopiCloud-logo.png
  name: material
  palette:
    scheme: kopicloud
use_directory_urls: false
watch:
  - nav.yaml
  - overrides
markdown_extensions:
  - md_in_html
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.highlight:
      auto_title: false
      linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: »
      permalink_title: Anchor link to this section
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra_css:
  - assets/css/extra.css
